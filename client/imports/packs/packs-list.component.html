<div>
  <packs-form *ngIf="user"></packs-form>
  <login-buttons></login-buttons>
  <div>
    <input type="search" placeholder="Filter" [value]="filter">
    <ul>
      <li *ngFor="let pack of packs">
        <a [routerLink]="['/package', pack._id]">{{pack._id}}</a>
      </li>
    </ul>
    <p *ngIf="packs.count() === 0">No packages</p>
  </div>
</div>
